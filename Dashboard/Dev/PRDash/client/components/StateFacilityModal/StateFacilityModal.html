<div class="modal-header">
  <h1>{{modalOptions.headerText}}</h1><button type="button" class="close" data-dismiss="modal" data-ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<div class="modal-body">
  <p ng-if="modal.text" ng-bind="modal.text"></p>
  <div ng-if="modal.html" ng-bind-html="modal.html"></div>
    <div>
        <aside style="min-height: 400px; background: #f4f4f4; ">
            <section class="content-header" id="header">
                <div id="facilityTable">
                    <table cellpadding="0" cellspacing="0" border="0" class="" id="exampleFacility" width="100%" data-data-tables-facility></table>
                </div>
            </section>
        </aside> 
        <aside style="min-height: 50px; background: #f4f4f4;">
            <section class="content-header">
                
            </section>
        </aside>
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn" 
          data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
  <button class="btn btn-primary" 
          data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
<style>
    .app-modal-window .modal-dialog{
    width: 660px;
}
</style>
