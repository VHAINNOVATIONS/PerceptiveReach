<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <!--h1>Perceptive Reach Login</h1>-->
      <!--<p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>-->
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate style="width:380px; margin:0 auto;">

        <div class="form-group">
          <label id="lblUserName">Username</label>
          <input name="email" alt="User Email" type="text" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label id="lblPassword">Password</label>
          <input name="password" alt="User Password" type="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your username and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid username.
          </p>
          <p class="help-block">
			{{ errors.other }}
		  </p>
        </div>

        <div>
          <button name="btnLoginSubmit" class="btn btn-default btn-lg btn-login" type="submit">
            Login
          </button>
          <!--<button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
          <a name="btnSignup" class="btn btn-default btn-lg btn-register" href="/signup">
            Register
          </a>-->
        </div>

        <!--<hr>
        <div>
          <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a>
          <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
            <i class="fa fa-twitter"></i> Connect with Twitter
          </a>
        </div>-->
      </form>
    </div>
  </div>
  <hr>
</div>
