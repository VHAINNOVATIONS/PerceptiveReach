<div class="modal-header">
  <button name="btnCancel" type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
  <h3>Custom Settings for a special widget</h3>
</div>
<div class="modal-body">
  <form name="form" novalidate class="form-horizontal">
    <p>I override the entire widget settings modal template. This can be used for maximum customization!</p>
    <div class="form-group">
      <label id="lblTitle" alt="Title" for="widgetTitle" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input alt="Result Title" type="text" class="form-control" name="widgetTitle" ng-model="result.title">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button id="btn2Cancel" type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button id="btnOK" type="button" class="btn btn-primary" ng-click="ok()">OK</button>
</div>
