<div class="prediction-chart">
    <nvd3-line-chart
            data="data",
            height="450"
            xAxisTickFormat="xAxisTickFormatFunction()"
            yAxisTickFormat="yAxisTickFormatFunction()"
            x="xFunction()"
            y="yFunction()"
            showXAxis="true"
            showYAxis="true"
            reduceXTicks="true"
            transitionduration="0"
            useInteractiveGuideline="true"
            showLegend="{{showLegend}}"
            tooltips="true">
    </nvd3-line-chart>
</div>
