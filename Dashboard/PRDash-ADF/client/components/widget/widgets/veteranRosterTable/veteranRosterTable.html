<div>
	<!--<div id="spinner" style="height: 100px;"> </div>-->
    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover" id="sampleVet" width="100%">
    	<thead>
        <tr>
        	<th ng-repeat="column in columns">{{column.Name}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="veteran in veteranList">
            <td>{{ veteran.Name }}</td>
            <td>{{ veteran.SSN }}</td>
            <td>{{ veteran.Phone }}</td>
            <td>{{ veteran.DateIdentifiedRisk }}</td>
            <td>{{ veteran.RiskLevel }}</td>
            <td>
            	<select class='form-control' style='width: 180px;' id="vet_{{veteran.ReachID}}">
            		<option value=''></option>
            		<option ng-repeat="outreachStatus in outreachStatusList" value="{{outreachStatus.OutReachStatusID}}">{{outreachStatus.StatusName}}</option>
            	</select> 
            </td>
            <!--<td>{{ veteran.OutreachStatus }}</td>-->
        </tr>
        </tbody>
    </table>
</div>
