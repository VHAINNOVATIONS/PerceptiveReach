<div>
    <div ng-form="enterWdgtForm">
      <div class="panel panel-default">
        <div class="panel-body" style="padding-left:40px">
          <div class="row">
            <div class="col-md-12 bs-example hr-text" style="padding: 5px; border-radius: 5px; border: 0.5px solid gray;">
              <div class="panel-body">
                <div class="col-md-6">
                  <label style="font-weight:normal">User Notes:</label>
                  <div class="btn-group btn-group-xs pull-right" role="group" aria-label="Buttons">
                    <button type="button" name="hrBack" class="btn btn-default pull-left" ng-disabled="hrIndex >= data.HighRisk_UserNotes.length-1" ng-click="goHrBack()"><i class="glyphicon glyphicon-arrow-left" 
                      style="font-size:13px;width: 18px;"></i>
                    </button>
                    <div class="pull-left">
                      <input type="text" min="0" ng-change="hrIndexChange(hrIndex)" style="width:40px; height:22px;" ng-model="hrIndex" ></input>
                    </div>
                    <button type="button" name="hrFwd" class="btn btn-default pull-left" ng-disabled="hrIndex === 0" ng-click="goHrForward()"><i class="glyphicon glyphicon-arrow-right" 
                      style="font-size:13px;width: 18px;"></i>
                    </button>
                  </div><br/>
                  <textarea class="col-md-12 enterDataBox" rows="4" style="font-weight:normal;" type="text" ng-required="true" ng-model="hrText" name="highRiskTxt" ng-class="{enterDataDirty: enterWdgtForm.highRiskTxt.$dirty && enterWdgtForm.highRiskTxt.$valid}" id="hrText"></textarea>
                </div>

                <div class="col-md-6" >    
                  <label style="font-weight:normal">SPAN Records:</label>
                  <div class="btn-group btn-group-xs pull-right" role="group" aria-label="Buttons">
                    <button type="button" name="hrSpanBack" class="btn btn-default pull-left" ng-disabled="hrSpanIndex >= data.HighRisk_SPANImport.length-1" ng-click="goHrSpanBack()"><i class="glyphicon glyphicon-arrow-left" 
                      style="font-size:13px;width: 18px;"></i>
                    </button>
                    <div class="pull-left">
                      <input type="text" min="0" style="width:40px; height:22px;" ng-model="hrSpanIndex" ></input>
                    </div>
                    <button type="button" name="hrSpanFwd" class="btn btn-default pull-left" ng-disabled="hrSpanIndex === 0" ng-click="goHrSpanForward()"><i class="glyphicon glyphicon-arrow-right" 
                      style="font-size:13px;width: 18px;"></i>
                    </button>
                  </div>
                  <div class="col-md-12 enterDataBox" style="background-color:#e6e6e6;">
                    <label style="font-weight:normal">High Risk: {{data.HighRisk_SPANImport[hrSpanIndex].HighRisk}}</label>    
                    <label style="font-weight:normal">Date First Identified: {{data.HighRisk_SPANImport[hrSpanIndex].DateFirstIdentifiedAsHighRisk}}</label>    
                    <label style="font-weight:normal">Date Last Updated: {{data.HighRisk_SPANImport[hrSpanIndex].DateHighRiskLastUpdated}}</label>
                  </div>
                </div>


              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-2 col-xs-offset-10">
              <button type="button" class="btn btn-default btn-sm" ng-click="addNewData()">Add Data</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
