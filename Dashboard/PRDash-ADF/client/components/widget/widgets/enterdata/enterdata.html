<div>
    <script type="text/ng-template" id="group-template.html">
      <div class="panel {{panelClass || 'panel-default'}}">
        <div class="panel-heading">
          <h4 class="panel-title" style="color:#fa39c3">
          <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading"><span
            ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
        </h4>

        </div>
        <div class="panel-collapse collapse" uib-collapse="!isOpen">
          <div class="panel-body" style="text-align: right" ng-transclude></div>
        </div>
      </div>
    </script>
    <div ng-form="TestForm">
      <div class="panel panel-default" style="width: 98%">
        <div class="panel-body" style="padding-left:40px">
          <div class="row">
            <div class="col-md-12 bs-example hr-text" style="padding: 10px; border-radius: 25px; border: 0.5px solid;">
              <div class="panel-body">
                <div class="col-md-6">
                  <label style="font-weight:normal">User Notes:
                  <div class="btn-group btn-group-xs pull-right" role="group" aria-label="Buttons">

                      <button type="button" name="hrBack" class="btn btn-default pull-left" ng-click="HighRiskBack()"><i class="glyphicon glyphicon-arrow-left"
                        style="font-size:13px;width: 18px;"></i></button>
                    <div class="pull-left">
                      <input type="text" style="width:20px" id="jumpToHR" title="{{data.HighRisk_UserNotes[x].EntryDate}}" value="{{x+1}}"></input>
                    </div>
                      <button type="button" name="hrFwd" class="btn btn-default pull-left" ng-click="goForwardRisk()"><i class="glyphicon glyphicon-arrow-right"
                        style="font-size:13px;width: 18px;"></i></button>

                  </div><br/>
                  <textarea class="col-md-12" rows="3" style="font-weight:normal" type="text" ng-required="true" id="hrData" ng-keyup="NewHRDataAdded()">{{data.HighRisk_UserNotes[x].UserNotes}}</textarea>
                </div>
                <div class="col-md-6">
                  <label style="font-weight:normal">SPAN Records</label>
                  <div class="btn-group btn-group-xs pull-right" role="group" aria-label="Buttons">

                    <button type="button" class="btn btn-default pull-left" ng-click="goBackProvider()"><i class="glyphicon glyphicon-arrow-left" style="font-size:13px;width: 18px;"></i></button>
                    <div class="pull-left">
                      <input type="text" style="width:20px" id="nextNew" title="{{data.HighRisk_SPANImport[c].ImportDate}}" value="{{c+1}}"></input>
                    </div>

                    <button type="button" class="btn btn-default pull-left" ng-click="goForwardProvider()"><i class="glyphicon glyphicon-arrow-right" style="font-size:13px';width: 18px;"></i></button>
                  </div>
                  <div class="col-md-12 box" style="background-color:#FBFBFB; border-style:solid;padding-bottom: 0px;
                    border-width:1px;" value="">
                    <label style="font-weight:normal">High Risk: {{data.HighRisk_SPANImport[c].HighRisk}}</label>
                    <label style="font-weight:normal">Date First Identified: {{data.HighRisk_SPANImport[c].DateFirstIdentifiedAsHighRisk}}</label>
                    <label style="font-weight:normal">Date Last Updated: {{data.HighRisk_SPANImport[c].DateHighRiskLastUpdated}}</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 bs-example mh-text" style="padding: 10px; border-radius: 25px; border: 0.5px solid;">
              <div class="panel-body">
                <div class="col-md-6">
                  <label style="font-weight:normal">User Notes:
                  <div class="btn-group btn-group-xs pull-right" role="group" aria-label="Buttons">

                    <button type="button" class="btn btn-default pull-left" ng-click="goBackSOR()"><i class="glyphicon glyphicon-arrow-left" style="font-size:13px;width: 18px;"></i></button>
                    <div class="pull-left">
                      <input type="text" style="width:20px" title="{{data.PrimaryHealthProvider[z].EntryDate}}" value="{{z+1}}"></input>
                    </div>

                    <button type="button" class="btn btn-default pull-left" ng-click="goForwardSOR()"><i class="glyphicon glyphicon-arrow-right" style="font-size:13px;width: 18px;"></i></button>
                  </div><br/>
                  <input class="box col-md-12" style="font-weight:normal" type="text"  ng-required="true"  id="mhData" value="{{data.PrimaryHealthProvider_UserNotes[z]}}">

                  </div>



                   <div class="col-md-6">
                  <label style="font-weight:normal">VistA Records</label>
                  <div class="btn-group btn-group-xs pull-right" role="group" aria-label="Buttons">
                    <button type="button" class="btn btn-default pull-left"   ng-click=""><i class="glyphicon glyphicon-arrow-left" style="font-size:13px;width: 18px;"></i></button>
                    <div class="pull-left">
                      <input type="text" style="width:20px" title="" value="{{1}}"></input>
                    </div>

                    <button type="button" class="btn btn-default pull-left" ng-click=""><i class="glyphicon glyphicon-arrow-right" style="font-size:13px;width: 18px;"></i></button>

                  </div>
                 <input class="col-md-12 box" style="font-weight:normal;background-color:#FBFBFB;padding-bottom: 46px;" ng-model="currentProviderRecords"
                    ng-required="true" id="mpData" type="text" placeholder="{{providerData[0].entry}" disabled> </input>
              </div>
            </div>
          </div>
          <div class="row" style="padding: 14px;">
            <div class="col-md-12 sp-text" style="border-radius: 25px; border: 0.5px solid;position: relative;
                padding: 7px -1px 0px; margin: 0 -15px 5px; box-shadow: inset 0 3px 6px rgba(0,0,0,.05);">
              <div class="panel-body">

                <div class="col-md-6">
                  <label style="font-weight:normal">User Notes:

                   <div class="btn-group btn-group-xs pull-right" role="group" aria-label="Buttons">
                    <button type="button" class="btn btn-default pull-left" ng-click="goBackSafety()"><i class="glyphicon glyphicon-arrow-left" style="font-size:13px;width:18px"></i></button>
                    <div class="pull-left">
                      <input type="text" style="width:20px" id="goToSafety" title="{{data.SafetyPlan_UserNotes[a].EntryDate}}" value="{{a+1}}"></input>
                    </div>

                    <button type="button" class="btn btn-default pull-left"  ng-click="goForwardSafety()"><i class="glyphicon glyphicon-arrow-right" style="font-size:13px; width:18px"></i></button>
                  </div><br>
                    <input class="box col-md-12" style="font-weight:normal" type="text"
                    ng-required="true" id="spData" value="{{data.SafetyPlan_UserNotes[a].UserNotes}}">

                </div>
                <div class="col-md-6">
                  <label style="font-weight:normal">VistA Records </label>
                  <div class="btn-group btn-group-xs pull-right" role="group" aria-label="Buttons">
                    <button type="button" class="btn btn-default pull-left"   ng-click="goBackMHP()"><i class="glyphicon glyphicon-arrow-left" style="font-size:13px;width:18px"></i></button>
                    <div class="pull-left">
                      <input type="text" style="width:20px" id="safetyPlanGo" title="{{data.SafetyPlan_SPANImport[b].ImportDate}}" value="{{b+1}}"></input>
                    </div>

                    <button type="button" class="btn btn-default pull-left"  ng-click="goForwardMHP()"><i class="glyphicon glyphicon-arrow-right" style="font-size:13px;width:18px"></i></button>
                  </div>
                  <div class="col-md-12 box" style="background-color:#FBFBFB; border-style:solid;padding-bottom: 14px;
                    border-width:1px;" value="">
                    <label style="font-weight:normal">Safety Plan: {{data.SafetyPlan_SPANImport[b].SafetyPlanCurrent}}</label>
                    <label style="font-weight:normal">Date Completed: {{data.SafetyPlan_SPANImport[b].DateSafetyPlanCompletedOrUpdated}}</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row" style="padding: 15px;">
            <div class="col-md-12 bs-example comment-text" style="border-radius: 25px; border: 0.5px solid;"">
              <div class="panel-body">
              <label style="font-weight:normal">User Notes:</label>
               <div class="btn-group btn-group-xs" role="group" aria-label="Buttons" style="float:right">
                <button type="button" class="btn btn-default pull-left"   ng-click="goBack()"><i class="glyphicon glyphicon-arrow-left" style="font-size:13px;width:18px"></i></button>
                <div class="pull-left">
                  <input type="text" style="width:20px" id="commentAhead" title="{{data.GeneralComments[y].EntryDate}}" value="{{y+1}}"></input>
                </div>

                <button type="button" class="btn btn-default pull-left"  ng-click="goForward()"><i class="glyphicon glyphicon-arrow-right" style="font-size:13px;width:18px"></i></button>
              </div>


                <textarea class="form-control col-md-12" rows="5" id="comment" style="outline:0.5px solid;font-size:10pt;font-weight:normal"
                placeholder="Text here...">"{{data.GeneralComments[y].Comment}}"</textarea>

            </div>
          </div>

          <div class="row">
            <div class="col-xs-2 col-xs-offset-10">
              <button type="button" class="btn btn-default btn-sm" ng-click="addNewData()">Add Data</button>
            </div>
          </div>
        </div>
      </div>
    </div>
   </div>
  </div>
</div>
