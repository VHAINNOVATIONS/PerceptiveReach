<div class="diagnoses">
	<table id="tblDiagnoses" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
        <thead> 
        <tr>
            <th><a href="" ng-click="predicate = 'Diagnosis'; reverse=false">Diagnosis</a></th>
            <th><a href="" ng-click="predicate = 'ICD'; reverse=false">ICD</a></th>
            <th><a href="" ng-click="predicate = 'Date'; reverse=false">Date</a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="diagnosis in data track by $index | orderBy:predicate:reverse">
            <td>{{ diagnosis.ICD_Desc }}</td>
            <td>{{ diagnosis.ICD_Code }}</td>
            <td>{{ diagnosis.DiagnosisDate }}</td>
        </tr>
        </tbody>
    </table>
</div>
