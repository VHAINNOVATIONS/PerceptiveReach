<div class="appointment">
	<table id="tblAppointment" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
        <thead> 
        <tr>
            <th>Date</th>
            <th>Cancelled</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="appt in data track by $index">
            <td>{{ appt.ApptDate }}</td>
            <td>{{ appt.CancelNoShowCodeDesc }}</td>
        </tr>
        </tbody>
    </table>
</div>
