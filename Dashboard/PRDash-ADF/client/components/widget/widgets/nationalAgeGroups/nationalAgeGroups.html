<div class="nationalAgeGroups">
	<table id="tblAgeGroups" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
		<thead>	
			<th>Age Groups</th>
			<th>Risk Level Group</th>
			<th>Total Number of Patients</th>
		</thead>
		<tbody>
			<tr ng-repeat="ind in data track by $index">
				<td>{{ind.AgeRange}}</td>
				<td>{{ind.RiskLevelDescription}}</td>
				<td>{{ind.Total}}</td>
			</tr>
		</tbody>
	</table>
</div>
