<div class="bar-chart">
    <div style="text-align: right;">
        <span ng-if="showTimeRange && start && end">{{start|date:'yyyy-MM-dd'}} - {{end|date:'yyyy-MM-dd'}}</span>&nbsp;
    </div>
    <nvd3-line-chart
            data="data"
            height="300"
            xAxisTickFormat="xAxisTickFormatFunction()"
            yAxisTickFormat="yAxisTickFormatFunction()"
            x="xFunction()"
            y="yFunction()"
            showXAxis="true"
            showYAxis="true"
            reduceXTicks="true"
            forcey="[0,100]"
            transitionduration="0"
            showLegend="{{showLegend}}"
            interactive="true"
            tooltips="true"
            tooltipcontent="toolTipContentFunction()">
    </nvd3-line-chart>
</div>
