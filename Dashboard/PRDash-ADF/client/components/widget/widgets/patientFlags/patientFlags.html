<div id="patientFlagDiv" class="patient-flags" title="Patient Flags Widget">
    <table id="tblPatientFlags" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
        <thead> 
        <tr>
            <th scope="col" tabindex="-1"><a alt="Flag" title="Sort by Flag" href="" ng-click="predicate = 'Flag'; reverse=false">Flag</a></th>
            <th scope="col" tabindex="-1"><a alt="Cat" title="Sort by Cat" href="" ng-click="predicate = 'Cat'; reverse=false">Cat</a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="flags in data | orderBy:predicate:reverse">
            <td>{{ flags.FlagDesc }}</td>
            <td>{{ flags.Category }}</td>
        </tr>
        </tbody>
    </table>
</div>
