<div class="nationalGenderDistribution">
	<table id="tblGenderDistribution" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
		<thead>	
			<th>Risk Level Group</th>
			<th>Gender</th>
			<th>Total Number of Patients</th>
		</thead>
		<tbody>
			<tr ng-repeat="ind in data track by $index">
				<td>{{ind.RiskLevel}}</td>
				<td>{{ind.Gender}}</td>
				<td>{{ind.Total}}</td>
			</tr>
		</tbody>
	</table>
</div>
