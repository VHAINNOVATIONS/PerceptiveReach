<div class="facilityRoster">
	<table id="tblFacilityRoster" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
		<thead>	
			<th>VAMC Name</th>
			<th>State</th>
			<th>VISN</th>
		</thead>
		<tbody>
			<tr ng-repeat="ind in data">
				<td>{{ind.VAMC_Name}}</td>
				<td>{{ind.StateAbbr}}</td>
				<td>{{ind.VISN}}</td>
			</tr>
		</tbody>
	</table>
</div>
