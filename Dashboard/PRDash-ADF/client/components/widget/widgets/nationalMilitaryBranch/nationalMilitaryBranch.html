<div class="nationalMilitaryBranch">
	<table id="tblMilitaryBranch" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
		<thead>	
			<th>Branch Description</th>
			<th>Total Number of Patients per Branch</th>
		</thead>
		<tbody>
			<tr ng-repeat="ind in data track by $index">
				<td>{{ind.BranchDesc}}</td>
				<td>{{ind.Total}}</td>
			</tr>
		</tbody>
	</table>
</div>
