<div class="modal-header">
    <button name="btnCancel" type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
  <h3>Unsaved Changes to "{{layout.title}}"</h3>
</div>

<div class="modal-body">
    <p>You have {{layout.dashboard.unsavedChangeCount}} unsaved changes on this dashboard. Would you like to save them?</p>
</div>

<div class="modal-footer">
    <button name="btn2Cancel" type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button name="btnSave" type="button" class="btn btn-primary" ng-click="ok()">Save</button>
</div>
