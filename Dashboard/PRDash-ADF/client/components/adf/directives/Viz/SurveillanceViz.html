<div>
	<div class='dc-data-count pull-right' style="margin-top:-35px">
		<span class='filter-count' style="font-size: xx-large"></span>
		total patients in view</span> |
		<a class="btn btn-primary btn-sm" id="reset" href="javascript:reset()" style="margin-top:-10px">Reset All</a>
	</div>  
	<div gridster="gridsterOpts" style="margin-top:35px;" class="dashboard-widget-area" tabindex="-1">
		<ul>
			<li gridster-item size-x="12" size-y="8" class="gridsterContainer" >
				<div class="container-fluid" style="height:100%;">
					<div class="row" style="height:100%;">
						<strong style="padding:5px;">Total Patients At-Risk by States</strong>
						<div style="font-size: 1em;display: none" class="LoadingDiv">
							<span class="glyphicon glyphicon-refresh glyphicon-spin"></span> <label>Loading Visualization...</label>
						</div> 
						<div id="us-chart" style="width:100%;height:100%;">
							<a class="reset"   href="#" ng-click="resetChart('usChart')"  style="display: none;">reset</a>
							<span class="reset" style="display: none;"> | Current filter: <span class="filter"></span></span>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</li>
			<li gridster-item size-x="10" size-y="5" class="gridsterContainer" >
				<strong style="padding:5px;">Total Patients per VISN</strong>
				<div style="font-size: 1em;display: none" class="LoadingDiv">
					<span class="glyphicon glyphicon-refresh glyphicon-spin"></span> <label>Loading Visualization...</label>
				</div> 
				<div id="visnBar-chart" class="dc-chart" style="width:100%;height:100%;">
					<span class="reset" style="display: none;">range: <span class="filter"></span></span>
					<a class="reset"   href="#" ng-click="resetChart('visnBarChart')"  style="display: none;">reset</a>
					<div class="clearfix"></div>
				</div>
			</li>
		</ul>
	</div>
</div>
