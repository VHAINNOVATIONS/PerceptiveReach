<div>
    <div offset="105" style="z-index:10001;background-color:white;" sticky>
        <div class="btn-toolbar" ng-if="!options.hideToolbar" style="padding-bottom:5px;padding-top:5px;border-bottom: 2px solid gray;">
		<!--ul class="inline"><li-->
            <div class="btn-group" ng-if="!options.widgetButtons" data-ng-class="{open: open}">
                  <button name="btnAddWidget" data-ng-click="open=!open" class="btn btn-primary dropdown-toggle">
                    Add a Widget<span class="caret">  </span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                    <li ng-repeat="widget in widgetDefs">
                      <a name="liWidgetDropdown" href="#" ng-click="addWidgetInternal($event, widget);" class="dropdown-toggle"><span class="label label-primary">{{widget.name}}</span></a>
                    </li>
                  </ul>
			</div>
		<!--/li></ul-->
            <div class="btn-group" ng-if="options.widgetButtons">
                <button name="btnWidgetName" ng-repeat="widget in widgetDefs"
                        ng-click="addWidgetInternal($event, widget);" type="button" class="btn btn-primary">
                    {{widget.name}}
                </button>
            </div>

            <button name="btnDefaultWarning" class="btn btn-warning" ng-click="resetWidgetsToDefault()">Default Widgets</button>

            <button name="btnSave" ng-if="options.storage && options.explicitSave" ng-click="options.saveDashboard()" class="btn btn-success" ng-disabled="!options.unsavedChangeCount">{{ !options.unsavedChangeCount ? "all saved" : "save changes (" + options.unsavedChangeCount + ")" }}</button>

            <button name="btnClear" ng-click="clear();" type="button" class="btn btn-info">Clear</button>
            <div style="height:100%;float:right;margin:10px 10px 0 5px;vertical-align:middle;" ng-show=" dashboardTitle == 'Individual View'">
                <label>
                    <span> {{ PatientName }}</span>
                </label>
            </div>
        </div>
    </div>
    <div ui-sortable="sortableOptions" ng-model="widgets" class="dashboard-widget-area">
        <div ng-repeat="widget in widgets" ng-style="widget.containerStyle" class="widget-container" widget>
            <div class="widget panel panel-default">
                <div class="widget-header panel-heading">
                    <div class="panel-title">
                        <span class="widget-title" ng-dblclick="editTitle(widget)" ng-hide="widget.editingTitle">{{widget.title}}</span>
                        <form action="" class="widget-title" ng-show="widget.editingTitle" ng-submit="saveTitleEdit(widget)">
                            <input alt="Widget Title" name="WidgetTitle" type="text" ng-model="widget.title" class="form-control">
                        </form>
                        <span class="label label-primary" ng-if="!options.hideWidgetName">{{widget.name}}</span>
                        <span ng-click="removeWidget(widget);" class="glyphicon glyphicon-remove" ng-if="!options.hideWidgetClose"></span>
                        <span ng-click="openWidgetSettings(widget);" class="glyphicon glyphicon-cog" ng-if="!options.hideWidgetSettings"></span>
                        <span ng-click="widget.contentStyle.display = widget.contentStyle.display === 'none' ? 'block' : 'none'" class="glyphicon" ng-class="{'glyphicon-plus': widget.contentStyle.display === 'none', 'glyphicon-minus': widget.contentStyle.display !== 'none' }"></span>
                    </div>
                </div>
                <div class="panel-body widget-content" ng-style="widget.contentStyle"></div>
                <div class="widget-ew-resizer" ng-mousedown="grabResizer($event)"></div>
                <div ng-if="widget.enableVerticalResize" class="widget-s-resizer" ng-mousedown="grabSouthResizer($event)"></div>
            </div>
        </div>
    </div>
</div>
