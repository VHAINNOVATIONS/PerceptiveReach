<div class="modal-header">
    <button name="btnCancel" alt="Cancel" type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
  <p font-size="12"><b>Widget Options:  </b><small>{{widget.title}}</small></p>
</div>

<div class="modal-body">
    <form name="form" novalidate class="form-horizontal">
        <div class="form-group">
            <label alt="Widget Title" for="widgetTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input alt="Result Title" id="widgetTitle" type="text" class="form-control" name="widgetTitle" ng-model="result.title">
            </div>
        </div>
        <div ng-if="widget.settingsModalOptions.partialTemplateUrl"
             ng-include="widget.settingsModalOptions.partialTemplateUrl"></div>
    </form>
</div>

<div class="modal-footer">
    <button name="btn2Cancel" alt="cancel" type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button name="btnOK" alt="ok" type="button" class="btn btn-primary" ng-click="ok()">OK</button>
</div>
